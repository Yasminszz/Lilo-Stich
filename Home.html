<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styleHome.css">

</head>
<body>

    <header>
        <a href="#" class="brand">Lilo e Stich</a>
        <div class="menu-btn"></div>
        <div class="navigation">
            <div class="navigation-itens">
                <a href="#">Home</a>
                <a href="#">Sobre o filme</a>
                <a href="#">Sobre mim</a>
                <a href="#">Cadastro</a>
                <a href="#">Login</a>
            </div>
        </div>

    </header>

    <section class="Home">
        <video class="video-slide" src="danÃ§a.mp4" autoplay muted loop></video>
        <video class="video-slide" src="sorvete.mp4" autoplay muted loop></video>
        <video class="video-slide" src="surf.mp4" autoplay muted loop></video>
        <div class="content">
            <h1>Lilo & <br><span>Stich</span></h1>
            <p>O tal lilo e stich tal</p>
            <a href="#">Read More</a>
        </div>

        <div class="media-icons">
            <a href="#"> <i class="fab fa-facebook-f"></i></a>
            <a href="#"> <i class="fab fa-instagram"></i></a>
            <a href="#"> <i class="fab fa-twitter"></i></a>
        </div>

        <div class="slider-navigation">
            <div class="nav-btn active"></div>
            <div class="nav-btn"></div>
            <div class="nav-btn"></div>
        </div>
        
    </section>

    <script>
        var menubtn = document.querySelector(".menu-btn");
        var navigation = document.querySelector(".navigation");
        menubtn.addEventListener("click", () => {
            menubtn.classList.toggle("active");
            navigation.classList.toggle("active");
        });

        var btns = document.querySelectorAll(".nav-btn");
        var slides = document.querySelectorAll(".video-slide");
        var slidernav = function(manual){
            btns.forEach((btn) =>{
                btn.classList.remove("active");
            });

            slides.forEach((slide) =>{
                slide.classList.remove("active");
            });

            btns[manual].classList.add("active");
            slides[manual].classList.add("active");
        }

        btns.forEach((btn, i) => {
            btn.addEventListener("click", () => {
                slidernav(i);
            });
        });
    </script>
    
</body>
</html>
